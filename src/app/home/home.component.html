  <div style="height: 100vh;padding-top: 6rem;">
    <div [ngClass]="sheareAcno?'c':''">
        <h5>Hii {{user}}</h5>
        <h3>{{data}} <label class="text-warning">Fortis</label><label text-secondary>Bank</label></h3>

    </div>
    <app-delete (onDelete)="AccountDelete($event)" (onCancel)="cancel()" [ChildAcno]="sheareAcno"></app-delete>
  </div>
  <app-footer></app-footer>

<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="text-center">
          <h3>Profile Details</h3>
          <img src="https://i.postimg.cc/zXzcQQFV/pngwing-com-2.png" alt="..." width="120px" height="120px">
          <div class="row">
            <label class="col">UserName:{{profileData.uname}} </label>
            <label class="col">Account Number: {{profileData.acno}}</label>
          </div>
        </form>
      </div>
      <div class="modal-footer mb-3">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
      </div>
    </div>
  </div>
</div>
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">BalanceEnquiry</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      <img src="https://i.postimg.cc/3J7KtwcS/pngtree-cartoon-bank-payment-element-image-2281036.png" alt="..." width="300px" hight="300px">
    </div>
    <div>
      hii "{{balanceData.uname}}"
      <h3>Your Account Number is "{{balanceData.acno}}"</h3>
      <h4>Account Balance:-{{balanceData.balance}}<label></label></h4>
    </div>
  </div>
</div>
<div class="modal fade" id="moneytransfer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Money Transfer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="transfer" class="text-center modal-body">
          <img class="my-4" src="https://i.postimg.cc/mk1CpCgL/pngwing-com-3.png" alt="..." width="100px" height="100px"/>
          <form action="" [formGroup]="formMoneyTransfer">
          <input formControlName="toAcno" class="w-75"  type="text" name="tranferAccountnumber" placeholder="Recipient Account Number" id="tcnum">
          <label classs="text-center" *ngIf="formMoneyTransfer.get('toAcno')?.errors&&formMoneyTransfer.get('toAcno')?.touched">Accept Numbers only</label>
          <input formControlName="amount" class="w-75" type="text" name="Amount" placeholder="Amount to Transfer" id="tamount">
          <label classs="text-center" *ngIf="formMoneyTransfer.get('amount')?.errors&&formMoneyTransfer.get('amount')?.touched">Accept Numbers only</label>
          <input formControlName="psw" class="w-75" type="password" name="password" placeholder="password" id="pswd">
          <label classs="text-center" *ngIf="formMoneyTransfer.get('psw')?.errors&&formMoneyTransfer.get('psw')?.touched">Accept Numbers and password only</label>
          <button (click)="MTranser()" type="button" class="btn btn-success w-75">Transfer</button>
        </form>
      </div>
      <div class="modal-footer my-4 text-center">
        <p class="text-center" [ngClass]="status?'s2':'s1'">{{message}}</p>
      </div>
    </div>
  </div>
</div>
